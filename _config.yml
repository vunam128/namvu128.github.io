# ============================================================================
# Site Settings - Jekyll Minimal Theme
# ============================================================================

# Basic Information
title: "Vũ Hoài Nam"  # VD: "Vũ Hoài Nam"
description: "LAB NGHIÊN CỨU SÁNG TẠO TRẺ VỀ CÔNG NGHỆ SỐ"  # VD: "Personal website and portfolio"
author: "Vũ Hoài Nam"  # VD: "Vũ Hoài Nam"
email: "namvh@ptit.edu.vn"  # VD: "hoainam@example.com"

# URL Settings
url: "https://namvu128.github.io"  # URL của GitHub Pages
baseurl: ""  # Để trống nếu dùng username.github.io, hoặc "/repo-name" nếu dùng project site

# Repository
github_username: "namvu128"  # VD: "namvu128"
repository: "namvu128/namvu128.github.io"  # VD: "namvu128/namvu128.github.io"

# Theme
theme: jekyll-theme-minimal
# remote_theme: pages-themes/minimal@v0.2.0  # Uncomment nếu cần dùng remote theme

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ============================================================================
# Author/Personal Information
# ============================================================================

# Profile
logo: "/assets/images/profile.jpg"  # Đường dẫn đến ảnh đại diện (đặt trong thư mục assets/images/)
show_downloads: false  # true nếu muốn hiển thị nút download

# Bio - Hiển thị trong sidebar
bio: |
  Giảng viên Khoa Trí tuệ nhân tạo, Học viện Công nghệ Bưu chính Viễn thông
  
  Trưởng Lab Nghiên cứu Sáng tạo Trẻ về Công nghệ Số (YIRLoDT Lab)
  
  Học viện Công nghệ Bưu chính Viễn thông, Hà Nội

# Ví dụ:
# bio: |
#   PhD Student in Computer Science
#   
