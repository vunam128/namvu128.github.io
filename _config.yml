#   
#   Hanoi, Vietnam

# ============================================================================
# Social Links
# ============================================================================

# Academic & Professional
linkedin_username: "[LINKEDIN_USERNAME]"  # VD: "vu-hoai-nam"
google_scholar: "[GOOGLE_SCHOLAR_URL]"  # VD: "https://scholar.google.com/citations?user=YOUR_ID"
researchgate: "[RESEARCHGATE_URL]"  # VD: "https://www.researchgate.net/profile/Your-Name"
orcid: "[ORCID_ID]"  # VD: "0000-0001-2345-6789"

# Social Media
twitter_username: "[TWITTER_USERNAME]"  # VD: "namvu_official" (không cần @)
facebook_username: ""  # Có thể bỏ trống
instagram_username: ""  # Có thể bỏ trống

# Development
github_username: "[GITHUB_USERNAME]"  # VD: "namvu128"
kaggle_username: ""  # Nếu có
stackoverflow_id: ""  # Nếu có

# Other
youtube_channel: ""  # Nếu có
medium_username: ""  # Nếu có

# ============================================================================
# Navigation Menu
# ============================================================================

# Header Navigation
navigation:
  - title: "Home"
    url: "/"
  - title: "About"
    url: "/about"
  - title: "CV"
    url: "/cv"
  - title: "Publications"
    url: "/publications"
  - title: "Portfolio"
    url: "/portfolio"
  - title: "Blog"
    url: "/blog"
  - title: "Contact"
    url: "/contact"

# ============================================================================
# Collections (cho Publications và Portfolio)
# ============================================================================

collections:
  publications:
    output: true
    permalink: /publications/:name
  portfolio:
    output: true
    permalink: /portfolio/:name

# ============================================================================
# Defaults
# ============================================================================

defaults:
  # Posts defaults
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "default"
      author: "[TÊN CỦA BẠN]"
  
  # Publications defaults
  - scope:
      path: ""
      type: "publications"
    values:
      layout: "default"
  
  # Portfolio defaults
  - scope:
      path: ""
      type: "portfolio"
    values:
      layout: "default"

# ============================================================================
# Build Settings
# ============================================================================

# Markdown
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass
sass:
  style: compressed

# Permalink
permalink: /blog/:year/:month/:day/:title/

# Timezone
timezone: Asia/Ho_Chi_Minh  # Hoặc "America/New_York", "Europe/London", etc.

# Exclude files
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - package.json
  - package-lock.json
  - .sass-cache
  - .jekyll-cache

# ============================================================================
# SEO & Analytics (Optional)
# ============================================================================

# Google Analytics (nếu muốn theo dõi traffic)
google_analytics: ""  # VD: "UA-XXXXXXXXX-X" hoặc "G-XXXXXXXXXX"

# SEO Tags
lang: vi  # Hoặc "en" cho tiếng Anh
locale: vi_VN  # Hoặc "en_US"

# Social preview image (cho Facebook, Twitter cards)
social:
  name: "[TÊN ĐẦY ĐỦ]"
  links:
    - "[LINK_LINKEDIN]"
    - "[LINK_GITHUB]"
    - "[LINK_TWITTER]"

# ============================================================================
# HƯỚNG DẪN SỬ DỤNG
# ============================================================================
#
# 1. THAY THẾ PLACEHOLDER:
#    - Tìm tất cả text trong dấu [] và thay bằng thông tin của bạn
#    - Các trường không dùng có thể để trống "" hoặc xóa
#
# 2. CẤU TRÚC THỦ MỤC CẦN TẠO:
#    your-repo/
#    ├── _config.yml (file này)
#    ├── index.md (trang chủ)
#    ├── about.md
#    ├── cv.md
#    ├── contact.md
#    ├── publications.md
#    ├── portfolio.md
#    ├── blog.md
#    ├── _publications/ (thư mục chứa các file publication)
#    │   ├── paper1.md
#    │   └── paper2.md
#    ├── _portfolio/ (thư mục chứa các project)
#    │   ├── project1.md
#    │   └── project2.md
#    ├── _posts/ (thư mục chứa blog posts)
#    │   └── 2024-01-01-post-title.md
#    └── assets/
#        ├── images/
#        │   └── profile.jpg (ảnh đại diện)
#        ├── css/
#        └── js/
#
# 3. NAVIGATION:
#    - Chỉnh sửa menu trong phần "navigation:" ở trên
#    - Thêm/xóa các mục menu tùy nhu cầu
#
# 4. SAU KHI CHỈNH SỬA:
#    - Lưu file với tên "_config.yml"
#    - Đặt ở thư mục gốc của repository
#    - Commit và push lên GitHub
#    - Website sẽ tự động build và update
#
# 5. CUSTOM CSS (nếu cần):
#    - Tạo file: assets/css/style.scss
#    - Thêm custom CSS để override theme mặc định
#
# 6. GEM FILE (nếu chạy local):
#    Tạo file Gemfile với nội dung:
#    ```
#    source "https://rubygems.org"
#    gem "github-pages", group: :jekyll_plugins
#    gem "jekyll-theme-minimal"
#    ```
